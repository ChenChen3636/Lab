<!DOCTYPE html>
<html>
<head>
  <title>d3.js calendar heatmap graph</title>
  <link rel="stylesheet" type="text/css" href="dist/calendar-heatmap.min.css">
</head>
<body>

  <div id="calendar"></div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.2/d3.min.js" charset="utf-8"></script>
  <script src="dist/calendar-heatmap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <script>
    (function () {
      var week_count = 0;
      // Initialize random data for the demo
      var now = moment().endOf('day').toDate();
      var time_ago = moment().startOf('day').subtract(10, 'year').toDate();
      var example_data = d3.timeDays(time_ago, now).map(function (dateElement, index) {
        week_count = 0;
        return {
          date: dateElement,
          details: Array.apply(null, new Array(7)).map(function(e, i, arr) { //Math.floor(Math.random() * 15)
            var week_name;
            week_count++;
            switch(week_count%7){
              case 0:
                week_name="Mon";
                break;
              case 1:
                week_name="Tue";
                break;
              case 2:
                week_name="Wed";
                break;
              case 3:
                week_name="Thu";
                break;
              case 4:
                week_name="Fri";
                break;
              case 5:
                week_name="Sat";
                break;
              case 6:
                week_name="Sun";
                break;
            }
            return {
              'name': week_name, //Math.ceil(Math.random() * 10)
              'date': function () {
                var projectDate = new Date(dateElement.getTime());
                projectDate.setHours(Math.floor(Math.random() * 24));
                projectDate.setMinutes(Math.floor(Math.random() * 60));
                return projectDate;
              }(),
              'value': 3600 * ((arr.length - i) / 5) + Math.floor(Math.random() * 3600) * Math.round(Math.random() * (index / 365))
            }
          }),
          init: function () {
            this.total = this.details.reduce(function (prev, e) {
              return prev + e.value;
            }, 0);
            return this;
          }
        }.init();
      });

      console.log(example_data);


      //test code-----

      var newData = (function() {
            var json = null;
            $.ajax({
                'async': false,
                'global': false,
                'url': "./data/test_data.json",
                'dataType': "json",
                'success': function(data) {
                    json = data;
                }
            });
            return json;
        })();


      //test end...




      // Set the div target id
      var div_id = 'calendar';

      // Set custom color for the calendar heatmap  #23cdca #cd2327
      var color = '#cd2327';

      // Set overview type (choices are year, month and day)
      var overview = 'year';

      // Handler function
      var print = function (val) {
        console.log(val);
      };

      // Initialize calendar heatmap
      calendarHeatmap.init(newData, div_id, color, overview, print);
    })();
  </script>
</body>
</html>
